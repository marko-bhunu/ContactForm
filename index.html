<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact Form </title>
</head>

<body>
<h1>Contact Form</h1>
  <div class="container" >
    <form action="post" class="form" action="submit_message.php">
      <div class="row mb-4">
        <div class="form-group col-6">
          <input type="text" class="form-control" placeholder="FirstName" name="name">
        </div>
        <div class="form-group col-6">
          <input type="text" class="form-control" placeholder="LastName" name="lastname">
        </div>
      </div>

      <div class="row mb-4">
        <div class="form-group col-12">
          <input type="email" class="form-control" placeholder="Email address" name="email" >
        </div>
      </div>

      <div class="row mb-4">
        <div class="form-group col-12">
          <input type="text" class="form-control" placeholder="Subject of the message" name="subject">
        </div>
      </div>

      <div class="row mb-4">
        <div class="form-group col-12">
          <textarea name="message" id="" cols="30" rows="10" class="form-control"
            placeholder="Type your message here.."></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <input type="submit" class="btn btn-primary" value="Send Message" name="submit">
        </div>
      </div>

    </form>

  </div>


</body>

</html>
